<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>
    <link href="./assets/css/tailwind.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/7e28c05b53.js"></script>
  </head>

  <body class="bg-gray-100">
    <!-- Heading -->
    <div class="flex flex-wrap p-4 mb-2">
      <div class="w-1/9">
        <h3 class="bg-gray-400 rounded-full text-2xl p-1">MA</h3>
      </div>
      <div class="flex-1 text-center">
        <h3 class="text-2xl">Hi Mobola</h3>
      </div>
      <div class="w-1/10 float-right text-blue-600">
        <i class="fa fa-bell"></i>
      </div>
    </div>
    <!-- End of heading -->
    <!-- Balance -->
    <div class="text-center mb-2">
      <p class="text-gray-800 text-2xl">â‚¦<span class="text-5xl">0.</span>00</p>
      <p class="text-gray-500 -mt-2 text-sm">Current Balance</p>
    </div>
    <!-- End Balance -->
    <!-- Actions -->
    <div class="w-48 text-center mx-auto mb-10">
      <div class="flex flex-wrap px-1 gap-5">
        <button class="w-1/4 p-2 text-blue-600">
          <span class="ml-2 text-3xl -mb-5"> <i class="fa fa-plus" aria-hidden="true"></i></span>
          <span class="text-gray-600 align-text-top">Fund</span>
        </button>
        <button class="w-1/4 p-2 text-red-600">
          <span class="text-3xl -mb-2"><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
          <span class="text-gray-600 align-text-top">Send</span>
        </button>
        <button class="w-1/4 p-2">
          <span class="text-3xl -mb-2"><i class="fa fa-file-text" aria-hidden="true"></i></span>
          <span class="text-gray-600 align-text-top">Bills</span>
        </button>
      </div>
    </div>
    <!-- End Actions -->
    <!-- Transactions -->
    <div class="shadow-inner bg-gray-300 h-screen w-full m-auto">
      <div class="flex flex-wrap mb-4 p-2">
        <div class="flex-1">
          <span class="text-gray-500 text-sm">Updated now</span>
        </div>
        <div class="flex-1">
          <span class="text-gray-500 text-sm float-right text-xl">
            <i class="fa fa-search text-blue-500"></i>
          </span>
        </div>
      </div>
      <div class="text-center">
        <!-- Emoji? -->
        <div class="text-6xl text-center">
          <span>ðŸ™„</span>
        </div>
        <div class="text-center w-56 m-auto mb-8">
          <h2 class="text-xl font-bold mb-2">No Transactions Yet</h2>
          <p class="text-current text-gray-500">You're yet to perform any transaction.</p>
        </div>
        <button class="bg-red-600 px-8 py-2 rounded-l-full rounded-r-full text-white text-sm">
          Make a transaction
        </button>
      </div>
      <!-- End Transactions -->
      <!-- Menu -->
      <div class="flex fixed bottom-0 text-center px-2 md:pl-40 text-gray-500 bg-white w-full">
        <div class="w-1/5 md:w-1/6 sm:w-1/4 pt-2">
          <a href="/" class="text-blue-600 align-text-top text-sm">
            <span class="text-2xl"><i class="fa fa-th-large" aria-hidden="true"></i></span>
            <br />
            <span class="text-gray-500">Home</span>
          </a>
        </div>
        <div class="w-1/5 md:w-1/6 sm:w-1/4 pt-2">
          <a href="report.html" class="text-blue-600 align-text-top text-sm">
            <span class="text-2xl"><i class="fa fa-pie-chart" aria-hidden="true"></i></span>
            <br />
            <span class="text-gray-500">Reports</span>
          </a>
        </div>
        <button class="w-1/5 md:w-1/6 sm:w-1/4">
          <span class="text-2xl"><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
          <p class="text-gray-600 align-text-top text-sm">Payments</p></button
        ><button class="w-1/5 md:w-1/6 sm:w-1/4">
          <span class="text-2xl"><i class="fa fa-tasks" aria-hidden="true"></i></span>
          <p class="text-gray-600 align-text-top text-sm">Services</p></button
        ><button class="w-1/5 md:w-1/6 sm:w-1/4">
          <span class="text-2xl"><i class="fa fa-question" aria-hidden="true"></i></span>
          <p class="text-gray-600 align-text-top text-sm">Help</p>
        </button>
      </div>
    </div>
  </body>
</html>
