    <!-- Send Airtime -->
    <div
      class="fixed p-4 bottom-0 w-full h-auto bg-white rounded-t-2xl send-airtime close-sub-actions z-20"
    >
      <i class="fa fa-times absolute top-0 right-0 p-4 fa-1_5x text-red-900"></i>
      <h3 class="font-bold text-2xl text-center">Send Airtime</h3>

      <form action="#" class="grid grid-cols-1 gap-2">
        <label for="" class="text-xl">Account Type</label>
        <select name="" id="" class="border-2 h-12 border-gray-300 bg-white rounded-xl px-2">
          <option value="0" class="text-sm pr-4">Savings (*** 4402)</option>
          <option value="1">Current (*** 2193)</option>
        </select>
        <label for="" class="text-xl">Network Type</label>
        <select name="" id="" class="border-2 h-12 border-gray-300 bg-white rounded-xl px-2">
          <option value="mtn">MTN</option>
          <option value="airtel">Airtel</option>
          <option value="glo">Glo</option>
          <option value="9mobile">9Mobile</option>
        </select>
        <label for="" class="text-xl">Enter Amount</label>
        <input
          type="number"
          min="0"
          class="border-2 h-12 border-gray-300 bg-white rounded-xl px-2"
          value="0"
        />
        <button class="text-xl bg-green-400 p-4 text-white font-bold rounded-2xl">
          Send Airtime
        </button>
      </form>
    </div>
    <!-- End Send Airtime -->
    <!-- Send Data -->
    <div
      class="fixed p-4 bottom-0 w-full h-auto bg-white rounded-t-2xl send-data close-sub-actions z-20"
    >
      <i class="fa fa-times absolute top-0 right-0 p-4 fa-1_5x text-red-900"></i>
      <h3 class="font-bold text-2xl text-center">Send Data</h3>

      <form action="#" class="grid grid-cols-1 gap-2">
        <label for="" class="text-xl">Account Type</label>
        <select name="" id="" class="border-2 h-12 border-gray-300 bg-white rounded-xl px-2">
          <option value="0" class="text-sm pr-4">Savings (*** 4402)</option>
          <option value="1">Current (*** 2193)</option>
        </select>
        <label for="" class="text-xl">Network Type</label>
        <select name="" id="" class="border-2 h-12 border-gray-300 bg-white rounded-xl px-2">
          <option value="mtn">MTN</option>
          <option value="airtel">Airtel</option>
          <option value="glo">Glo</option>
          <option value="9mobile">9Mobile</option>
        </select>
        <label for="" class="text-xl">Data Amount</label>
        <select name="" id="" class="border-2 h-12 border-gray-300 bg-white rounded-xl px-2">
          <option value="1">1 GB</option>
          <option value="2">2 GB</option>
          <option value="3">5 GB</option>
          <option value="4">10 GB</option>
        </select>
        <button class="text-xl bg-green-400 p-4 text-white font-bold rounded-2xl">
          Transfer Data
        </button>
      </form>
    </div>
    <!-- End Send Data -->

    <!-- Actions -->
    <div class="text-center mb-8">
      <div class="w-48 flex flex-wrap px-1 gap-5 mx-auto">
        <button class="w-1/4 p-2 text-blue-600">

        </button>
        <button class="w-1/4 p-2 text-red-600 open-sub-actions">
          <span class="text-3xl -mb-2"><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
